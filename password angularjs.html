<div class="form-group">
    <h3 class="text-center">Profile Form</h3>

    <label>User Name</label>
    <input type="text" ng-model="name" name="name" class="form-control required> </div>
  
        <div class=" form-group ">
            <label>Password</label>
            <input type=" password " ng-model="password "  
            ng-pattern="retypepassword "  
            name="password " 
            class="form-control ng-pattern=" password " required>
</div>
<br>

<div class="form-group">
    <label>ReType-Password</label>
    <input type="password" ng-model="retypepassword" ng-pattern="password" name="retypepassword" class="form-control 
    ng-pattern=" password " 
    required> </div>
    <br>
    
    <button type="submit " class="btn btn-primary " value="submit ">Submit</button>
